rve.information.title.edit_title=Title:
rve.information.title.edit_txt=Update the title of this resource. 
rve.information.title.edit_tooltip=Use no more than 125 characters (including spaces) in the resource title, which should be unique enough to help identify its relevance in search results.

rve.information.description.edit_title=Description:
rve.information.description.edit_txt=Update the description of this resource.
rve.information.description.edit_tooltip=If relevant, you may want to include the relationship of this resource to its larger instructional context, i.e., &#34;This lesson, in which students learn and practice basic conversation skills, is part of a Spanish II unit for a year-long high school course.&#34;

rve.information.subject.edit_title=Subject:
rve.information.subject.edit_txt=Update the selected subject(s) for this resource. Click arrows to expand or collapse subjects.
rve.information.subject.edit_tooltip=Please make sure the resource is correlated only to relevant subjects; applying too many subjects makes it harder for people to find what they need in search results.

rve.information.edlevel.edit_title=Educational Level(s):
rve.information.edlevel.edit_txt=Update the selected educational level(s) for this resource.
rve.information.edlevel.edit_tooltip=Please make sure the resource is correlated only to appropriate educational levels; applying too many levels makes it harder for people to find what they need in search results.

rve.information.ict.edit_title=Instructional Component Type:
rve.information.ict.edit_txt=Scroll to find and update the selected type(s). Select multiple types by hitting the Ctrl (PC) or Apple (Mac) key as you click to select. Click <a href="http://www.GPS Network.org/xwiki/bin/view/Coll_curriki/InstructionalComponentTypeICT" target="_blank">here</a> for definitions.
rve.information.ict.edit_tooltip=Help users understand the type or format for your resource in an instructional setting

rve.information.keywords.edit_title=Key Words:
rve.information.keywords.edit_txt=
rve.information.keywords.edit_tooltip=Add individual terms to help people find this resource in search results. Include &#34;student-facing&#34; if this resource is meant for use by learners. (Please note: The system will not read phrases, only single terms!)

rve.information.language.edit_title=Language:
rve.information.language.edit_txt=
rve.information.language.edit_tooltip=Select a language for this resource. If you select &#34;Other&#34; please add the language in the Key Words field above. (You may wish to enter it in both the native and English alphabets, if applicable.)

rve.information.hidefromsearch.edit_title=Hide from Search:
rve.information.hidefromsearch.edit_txt=Some content is not suitable for display in search results, because it does not offer value to the community as a standalone element. <br><br>If this is such an element (for instance, a chart) that only makes sense within the context of a larger resource (like a lesson plan), make sure this option is selected so this element does not appear in search results.
rve.information.hidefromsearch.edit_tooltip=Use this feature to help make GPS Network&#39;s search results work better for everyone!
rve.information.hidefromsearch.edit_instruction=Do not show this element in search results.

rve.information.rightsholder.edit_title=Rights Holder:
rve.information.rightsholder.edit_txt=
rve.information.rightsholder.edit_tooltip=This is the person or organization that holds the rights to this resource -- the owner of this intellectual property.

rve.information.accessprivileges.edit_title=Access Privileges:
rve.information.accessprivileges.edit_txt=Update the selected level of privileges.
rve.information.accessprivileges.edit_tooltip=Choose Private to keep material in &#34;draft&#34; until it is ready to be released for general use.

rve.information.licensedeed.edit_title=License Deed:
rve.information.licensedeed.edit_txt=Please be sure you have read and understand the <a href="http://www.curriki.org/xwiki/bin/view/Main/TOS" target="_blank">Terms of Use</a> and that you have the rights to update the selected license. To learn about all the open licenses, please <a href="/xwiki/bin/view/Main/Copyright" onclick="window.open('/xwiki/bin/view/Main/Copyright'); return false;">click here</a>.</p>
